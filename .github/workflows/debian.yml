name: Rust

on:
  push:
    branches:
      - actions
  pull_request:
    branches:
      - actions

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        image: [ubuntu:xenial, debian:sid]
    runs-on: ubuntu-latest
    container:
      image: docker://${{ matrix.image }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.image }}
    - name: diagnostics
      run: apt-cache policy libstdc++6
    - name: update package list
      run: apt-get update
    - name: install dependencies
      run: apt-get -y install libzmq3-dev cargo pkg-config
    - name: Install cargo-deb
      run: cargo install cargo-deb
    - name: Package
      run: cargo deb
    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: packages-${{matrix.image}}
        path: target/debian/condure_*_amd64.deb
